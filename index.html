<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <section>
      <div id="screen">
        <div id="operation">
          <span id="first-operand">0</span> <span id="operator">+</span>
          <span id="new-operand">0</span>
        </div>
        <div id="operand"></div>
      </div>
      <div id="btns-container">
        <div class="row">
          <button id="clear" class="function">AC</button>
          <button id="delete" class="function"><</button>
          <button id="%" class="operator">%</button>
          <button id="/" class="operator">/</button>
        </div>
        <div class="row">
          <button id="7" class="digit">7</button>
          <button id="8" class="digit">8</button>
          <button id="9" class="digit">9</button>
          <button id="x" class="operator">x</button>
        </div>
        <div class="row">
          <button id="4" class="digit">4</button>
          <button id="5" class="digit">5</button>
          <button id="6" class="digit">6</button>
          <button id="+" class="operator">+</button>
        </div>
        <div class="row">
          <button id="1" class="digit">1</button>
          <button id="2" class="digit">2</button>
          <button id="3" class="digit">3</button>
          <button id="-" class="operator">-</button>
        </div>
        <div class="row">
          <button id="0" class="digit">0</button>
          <button id="decimal-point" class="function">.</button>
          <button id="sign-toggler" class="function">+/-</button>
          <button id="equal" class="function">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
